<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BackyardGarage by Rie Datuin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
     <div class="header-tools" id="floating-tools"></div>
    <h1>Backyard-Garage</h1>
    <p>Rie Datuin</p>
  </header>
   
  <section>
    <img src="images/Profile.jpeg" alt=" Profile Picture" class="profile-image">
  </section>

  <section class="map-section">
    <h2>Our Location</h2>
    <div class="map-container">
      <!-- Google Maps Embed (Replace the src URL with your own map location if needed) -->
      <iframe 
  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3876.7156573987856!2d119.9805471740273!3d16.170313288791966!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x338e3c5240a74e49%3A0x8c9c84e3fc6a7a50!2sTanaytay%2C%20Alaminos%2C%20Pangasinan!5e0!3m2!1sen!2sph!4v1719222356245!5m2!1sen!2sph" 
  width="100%" 
  height="400" 
  style="border:0;" 
  allowfullscreen="" 
  loading="lazy" 
  referrerpolicy="no-referrer-when-downgrade">
</iframe>
    </div>
  </section>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    
        <button type="submit">Send Message</button>
        </form>
    </section>

</body>
</html>
